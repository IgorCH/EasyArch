<div class="verticalcenter" ng-controller="SignupController">
	<a href="#/"><img src="assets/img/logo-big-black.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h2 class="text-center" style="margin-bottom: 25px;">Sign Up</h2>
			<form action="#" class="form-horizontal" style="margin-bottom: 0px !important;">
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
							<input type="text" class="form-control" id="email" placeholder="Email" ng-model="signupData.email">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" id="username" placeholder="Username" ng-model="signupData.name">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" id="password1" placeholder="Password" ng-model="signupData.password">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" id="password2" placeholder="Repeat password" ng-model="signupData.password2">
						</div>
					</div>
				</div>
				<div class="checkbox block" style="text-align:center">
					<input icheck type="checkbox">
					<span>
						I accept the <a href="#">User Agreement</a>
					</span>
				</div>
			</form>	
		</div>
		<div class="panel-footer">
			<div class="pull-left">
				<a href="#" onclick="return false" class="btn btn-default" ng-click="onCancel()">Cancel</a>
			</div>
			<div class="pull-right">
				<a href="#" onclick="return false" class="btn btn-success" ng-click="onSignup()">Sign up</a>
			</div>
		</div>
	</div>
</div>
